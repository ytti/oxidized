---
init_prompt: |-
  Last login: Fri Dec  6 09:52:54 2024 from 10.xx.xxx.x\r
   _____
  < moo >
   -----
          \   ^__^
           \  (oo)\_______
              (__)\       )\/\
                  ||----w |
                  ||     ||
  
  UNAUTHORIZED USE OF THIS SYSTEM IS STRICTLY PROHIBITED!
  Please contact xxxxxxx@xxxxx.xxx to gain
  access to this equipment if you need authorization.
  \e[?2004hroot@spine1-nyc2:~#\x20
commands:
  nv config show --color off: |-
    nv config show --color off
    \e[?2004l\r- header:
        model: MSN2010
        nvue-api-version: nvue_v1
        rev-id: 1.0
        version: Cumulus Linux 5.9.2
    - set:
        interface:
          eth0:
            ip:
              address:
                10.xx.xx.xx/23: {}
              gateway:
                10.xx.xx.yyy: {}
              vrf: mgmt
            type: eth
          eth0,swp19-22:
            link:
              state:
                up: {}
          lo:
            ip:
              address:
                10.xx.xx.xx/32: {}
            type: loopback
          swp1-18:
            description: UNUSED 25G PORTS
            link:
              state:
                down: {}
          swp1-22:
            type: swp
          swp19:
            description: 100G Link to edge1
          swp19-22:
            ip:
              neighbor-discovery:
                router-advertisement:
                  interval: 10000
          swp20:
            description: 100G Link to edge2
          swp21:
            description: 100G Link to leaf1
          swp22:
            description: 100G Link to leaf2
        router:
          bgp:
            autonomous-system: 65432
            enable: on
            router-id: 10.xx.xx.xx
        service:
          snmp-server:
            enable: on
            listening-address:
              10.xx.xx.xx:
                vrf: mgmt
              localhost: {}
            username:
              observium:
                auth-sha:
                  xxxxxxxxxxxxxxxx:
                    encrypt-aes:
                      xxxxxxxxxxxxxxxx:
                        view: xxxxxxxxxxxxx
            viewname:
              xxxxxxxxxxxxx:
                included: 1.3.6.1.2.1
          syslog:
            mgmt:
              server:
                10.xx.xx.xxx: {}
        system:
          aaa:
            class:
              nvapply:
                action: allow
                command-path:
                  /:
                    permission: all
              nvshow:
                action: allow
                command-path:
                  /:
                    permission: ro
              sudo:
                action: allow
                command-path:
                  /:
                    permission: all
            role:
              nvue-admin:
                class:
                  nvapply: {}
              nvue-monitor:
                class:
                  nvshow: {}
              system-admin:
                class:
                  nvapply: {}
                  sudo: {}
            user:
              cumulus:
                full-name: cumulus,,,
                hashed-password: '*'
                role: system-admin
          api:
            state: enabled
          cli:
            inactive-timeout: 1800
          config:
            auto-save:
              enable: on
            snippet:
              sshd_config: |
                HostKeyAlgorithms ssh-rsa,ecdsa-sha2-nistp256,rsa-sha2-256,rsa-sha2-512
                PubkeyAcceptedAlgorithms +ssh-rsa
          control-plane:
            acl:
              acl-default-dos:
                inbound: {}
              acl-default-whitelist:
                inbound: {}
              controlplane-in:
                inbound: {}
          hostname: spine1-nyc2
          reboot:
            mode: cold
          ssh-server:
            authentication-retries: 10
            inactive-timeout: 1800
            login-timeout: 200
            permit-root-login: enabled
            state: enabled
            strict: enabled
          timezone: Etc/UTC
          wjh:
            channel:
              forwarding:
                trigger:
                  l2: {}
                  l3: {}
                  tunnel: {}
            enable: on
        vrf:
          default:
            router:
              bgp:
                address-family:
                  ipv4-unicast:
                    enable: on
                    redistribute:
                      connected:
                        enable: on
                  ipv6-unicast:
                    enable: on
                  l2vpn-evpn:
                    enable: on
                enable: on
                neighbor:
                  swp19:
                    peer-group: fabric
                    type: unnumbered
                  swp20:
                    peer-group: fabric
                    type: unnumbered
                  swp21:
                    peer-group: fabric
                    type: unnumbered
                  swp22:
                    peer-group: fabric
                    type: unnumbered
                path-selection:
                  multipath:
                    aspath-ignore: on
                peer-group:
                  fabric:
                    address-family:
                      ipv4-unicast:
                        enable: on
                        nexthop-setting: self
                        soft-reconfiguration: on
                      ipv6-unicast:
                        enable: on
                        nexthop-setting: self
                        soft-reconfiguration: on
                      l2vpn-evpn:
                        enable: on
                        soft-reconfiguration: on
                    bfd:
                      detect-multiplier: 3
                      enable: on
                      min-rx-interval: 400
                      min-tx-interval: 400
                    capabilities:
                      extended-nexthop: on
                    description: spine leaf bgp peer-group
                    remote-as: external
    \e[?2004hroot@spine1-nyc2:~#\x20
  exit: |-
    exit
