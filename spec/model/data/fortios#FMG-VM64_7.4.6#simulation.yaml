      show\r\r
      #config-version=FMG-VM64-7.4-FW-build2588-241212\r
      #branch_pt=2588\r
      config system global\r
          set adom-status enable\r
          set hostname \"FortiMgr2\"\r
          set latitude \"42.42\"\r
          set longitude \"12.12\"\r
          set object-revision-mandatory-note disable\r
          set timezone 26\r
      end\r
      config system interface\r
          edit \"port1\"\r
              set ip 192.0.2.42 255.255.255.0\r
              set allowaccess ping https ssh snmp webservice\r
              set type physical\r
          next\r
          edit \"port2\"\r
              set status disable\r
              set type physical\r
          next\r
      end\r
      config system snmp user\r
          edit \"snmpuser\"\r
              set notify-hosts 192.0.2.5 192.0.2.6\r
              set security-level auth-priv\r
              set auth-pwd ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
              set priv-pwd ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
          next\r
      end\r
      config system route\r
          edit 1\r
              set device \"port1\"\r
              set gateway 192.0.2.1\r
          next\r
      end\r
      config system certificate local\r
          edit \"certificate\"\r
              set password ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
              set comment \"Created by generating certificate\"\r
              set private-key \"-----BEGIN ENCRYPTED PRIVATE KEY-----\r
      XXENCRYPTEDPRIVATEKEYXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\r
      AAAAAAAAAABBBBBBBBBBCCCCCCCCCCXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\r
      XXXXXXXXXXXXXXXXXXXXXX==\r
