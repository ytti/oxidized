      config system admin tacacs\r
          edit \"tacacs-server\"\r
              set server \"192.0.2.22\"\r
              set secondary-server \"192.0.2.23\"\r
              set key ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
              set secondary-key ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
              set authorization enable\r
          next\r
      end\r
      config system admin user\r
          edit \"admin\"\r
              set password ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
          next\r
      end\r
