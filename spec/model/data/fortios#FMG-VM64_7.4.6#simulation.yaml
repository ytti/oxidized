              set certificate \"-----BEGIN CERTIFICATE-----\r
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\r
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\r
      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX=\r
      -----END CERTIFICATE-----\"\r
          next\r
      end\r
      config system backup all-settings\r
          set status enable\r
          set server \"192.0.2.12\"\r
          set user \"backupuser\"\r
          set directory \"/backup/\"\r
          set week_days sunday monday tuesday wednesday thursday friday saturday\r
          set time \"23:00:00\"\r
          set passwd ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
          set crptpasswd ENC AAAAAAAAAABBBBBBBBBBCCCCCCCCCC\r
